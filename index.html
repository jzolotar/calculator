<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <section class="calculator__display">
        <div class="calculator__result">0</div>
      </section>
      <section class="calculator__buttons">
        <button class="key--operator btn" data-action="add">+</button>
        <button class="key--operator btn" data-action="subtract">-</button>
        <button class="key--operator btn" data-action="multiply">
          &times;
        </button>
        <button class="key--operator btn" data-action="divide">รท</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">0</button>
        <button class="btn" data-action="decimal">.</button>
        <button data-action="clear" class="btn">AC</button>
        <button class="key--equal btn" data-action="calculate">=</button>
      </section>
    </main>
    <script src="./app/js/script.js"></script>
  </body>
</html>
